bind v split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"
unbind %
unbind '"'

bind -r S-Right resize-pane -R 1
bind -r S-Left resize-pane -L 1
bind -r S-Up resize-pane -U 1
bind -r S-Down resize-pane -D 1


# Mouse enabled
set -g mouse on

# TPM (Tmux Plugin Manager) plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# Set prefix to C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vi-mode for copy-pasting
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Status bar configuration
set -g status-style bg=default
set -g status-right "lienzhu@lienz-macbook"

# New window with the current path
bind c new-window -c "#{pane_current_path}"

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
